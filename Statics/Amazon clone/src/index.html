<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/amazon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Vite App</title>
  </head>
  <body >
    <header>
        <div class="grid text-white">
          <!-- header superior -->
          <div class="flex flex-wrap md:flex-no-wrap bg-darkblue-900 px-2 py-1 items-center">
              <div class="py-1 px-2 md:border border-gray-700 hover:border-white rounded">
                <i class="fas fa-bars text-2xl"></i>      
              </div>
              <div class="flex mx-2 py-2 border border-transparent hover:border-white">
                <img src="img/amazon_logo.png" alt="Amazon" class="h-7">
                <span class="text-xs pl-1 pt-1">.com.br</span>
              </div>
             <div class="w-full md:w-auto flex-grow md:ml-3 mr:0 pt-1 order-2 md:-order-none">
              <form action="" class="flex">
                <select name="" id="" class="hidden md:block p-2 text-xs text-gray-700 bg-gray-100 hover:bg-gray-300 rounded-bl border-r border-gray-500  ">
                  <option value="books"></option>
                </select>
                <input type="text" class="p-2 flex-grow round-l md:rounded-none">
                <button class="px-4 bg-gold-100 hover:bg-gold-200 rounded-tr rounded-br">
                  <i class="fas fa-search text-darkblue-900 text-xl mt-1"> </i>
                </button>
              </form>
             </div>
          </div>
        </div>
    </header>
    
  </body>
</html>
